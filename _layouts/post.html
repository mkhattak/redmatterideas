---
layout: default
---
<h1 class="text-4xl font-['concourse2'] font-bold">{{ page.title }}</h1>

<p>
  <h3 class="text-gray-600"> {{ page.date | date: "%B %d, %Y" }}</h3>
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
  - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>
<br>


<span class="text-xl font-['concourse4']">{{ content }}</span>
